<div ng-controller="LoginController as vm">
  <form class="form-horizontal" name="loginForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <legend>Login</legend>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-1 control-label">User</label>
        <div class="col-lg-5">
          <input class="form-control" id="inputEmail" placeholder="User" type="text" required [(ngModel)]="userName">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-lg-1 control-label">Password</label>
        <div class="col-lg-5">
          <input class="form-control" id="inputPassword" placeholder="Password" type="password" [(ngModel)]="password" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-5 col-lg-offset-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="error">
        <span>{{ error }}</span>
      </div>
    </fieldset>
  </form>
</div>
