<form class="form-horizontal" name="loginForm" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Login</legend>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-offset-3 col-sm-1 control-label">User</label>
      <div class="col-sm-5">
        <input class="form-control" id="inputEmail" placeholder="User" type="text" required [(ngModel)]="userName">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-offset-3 col-sm-1 control-label">Password</label>
      <div class="col-sm-5">
        <input class="form-control" id="inputPassword" placeholder="Password" type="password" [(ngModel)]="password" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-offset-4 col-sm-3 text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="error">
      <span>{{ error }}</span>
    </div>
  </fieldset>
</form>
